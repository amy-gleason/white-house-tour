            loadContent();
            updateNavigation();
            updateProgress();

        function startEisenhowerTour() {
            currentTour = 'eisenhower';
            currentSectionIndex = 0;
            currentPageIndex = 0;
            updateHeader();
            loadContent();
            updateNavigation();
            updateProgress();
        }

        function goHome() {
            currentTour = 'home';
            currentSectionIndex = 0;
            currentPageIndex = 0;
            updateHeader();
            loadContent();
            updateNavigation();
            updateProgress();
        }

        function getCurrentSections() {
            if (currentTour === 'home') return [homeContent];
            if (currentTour === 'westwing') return westWingTourSections;
            if (currentTour === 'eisenhower') return eisenhowerTourSections;
            return [];
        }

        function updateHeader() {
            const header = document.querySelector('.header h1');
            const subtitle = document.querySelector('.header .subtitle');
            
            if (currentTour === 'home') {
                header.innerHTML = 'üèõÔ∏è White House Tour Guide';
                subtitle.textContent = 'Tour Guide App';
            } else if (currentTour === 'westwing') {
                header.innerHTML = 'üèõÔ∏è West Wing Tour';
                subtitle.textContent = 'Tour Guide App';
            } else if (currentTour === 'eisenhower') {
                header.innerHTML = 'üè¢ Eisenhower Building Tour';
                subtitle.textContent = 'Tour Guide App';
            }
        }

        function loadContent() {
            const sections = getCurrentSections();
            if (sections.length === 0) return;
            
            const section = sections[currentSectionIndex];
            const page = section.pages[currentPageIndex];
            
            const content = document.getElementById('content');
            
            let pageDots = '';
            if (section.pages.length > 1) {
                for (let i = 0; i < section.pages.length; i++) {
                    pageDots += `<div class="page-dot ${i === currentPageIndex ? 'active' : ''}"></div>`;
                }
            }
            
            const homeButton = currentTour !== 'home' ? 
                `<div style="text-align: center; margin-bottom: 20px;">
                    <button onclick="goHome()" style="
                        background: #6c757d;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 8px;
                        font-size: 0.9rem;
                        cursor: pointer;
                        transition: all 0.2s ease;
                    " onmouseover="this.style.background='#5a6268'" onmouseout="this.style.background='#6c757d'">
                        ‚Üê Back to Home
                    </button>
                </div>` : '';
            
            content.innerHTML = `
                ${homeButton}
                <div class="section-counter">${currentSectionIndex + 1} of ${sections.length}</div>
                <div class="section-pages">${pageDots}</div>
                <div class="section-icon">${section.icon}</div>
                <h2 class="section-title">${section.title}</h2>
                ${page.content}
            `;
        }

        function updateNavigation() {
            const sections = getCurrentSections();
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentTour === 'home') {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                return;
            }
            
            prevBtn.style.display = 'block';
            nextBtn.style.display = 'block';
            
            const section = sections[currentSectionIndex];
            const isFirstPage = currentSectionIndex === 0 && currentPageIndex === 0;
            const isLastPage = currentSectionIndex === sections.length - 1 && 
                              currentPageIndex === section.pages.length - 1;
            
            prevBtn.disabled = isFirstPage;
            nextBtn.disabled = isLastPage;
        }

        function updateProgress() {
            const sections = getCurrentSections();
            if (sections.length === 0) return;
            
            const section = sections[currentSectionIndex];
            let totalPages = 0;
            let currentPage = 0;
            
            for (let i = 0; i < sections.length; i++) {
                if (i < currentSectionIndex) {
                    currentPage += sections[i].pages.length;
                } else if (i === currentSectionIndex) {
                    currentPage += currentPageIndex + 1;
                }
                totalPages += sections[i].pages.length;
            }
            
            const progressPercent = (currentPage / totalPages) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('pageIndicator').textContent = `${currentPage} / ${totalPages}`;
        }

        function nextSection() {
            const sections = getCurrentSections();
            if (sections.length === 0) return;
            
            const section = sections[currentSectionIndex];
            
            if (currentPageIndex < section.pages.length - 1) {
                currentPageIndex++;
            } else if (currentSectionIndex < sections.length - 1) {
                currentSectionIndex++;
                currentPageIndex = 0;
            }
            
            loadContent();
            updateNavigation();
            updateProgress();
        }

        function previousSection() {
            const sections = getCurrentSections();
            if (sections.length === 0) return;
            
            if (currentPageIndex > 0) {
                currentPageIndex--;
            } else if (currentSectionIndex > 0) {
                currentSectionIndex--;
                const prevSection = sections[currentSectionIndex];
                currentPageIndex = prevSection.pages.length - 1;
            }
            
            loadContent();
            updateNavigation();
            updateProgress();
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadContent();
            updateNavigation();
            updateProgress();
        });
    </script>
