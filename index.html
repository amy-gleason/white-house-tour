        function loadTour(tourName) {
            currentTour = tourName;
            currentIndex = 0;
            updateDisplay();
        }

        function goHome() {
            currentTour = 'home';
            currentIndex = 0;
            updateDisplay();
        }

        function updateDisplay() {
            const sections = allSections[currentTour];
            const section = sections[currentIndex];
            
            // Update header
            if (currentTour === 'home') {
                document.getElementById('title').innerHTML = 'üèõÔ∏è White House Tour Guide';
            } else if (currentTour === 'westwing') {
                document.getElementById('title').innerHTML = 'üèõÔ∏è West Wing Tour';
            } else if (currentTour === 'eisenhower') {
                document.getElementById('title').innerHTML = 'üè¢ Eisenhower Building Tour';
            }
            
            // Create home button
            const homeButton = currentTour !== 'home' ? 
                '<div style="text-align: center; margin-bottom: 20px;"><button onclick="goHome()" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">‚Üê Back to Home</button></div>' : '';
            
            // Update content
            document.getElementById('content').innerHTML = 
                homeButton +
                '<div class="section-counter">' + (currentIndex + 1) + ' of ' + sections.length + '</div>' +
                '<div class="section-icon">' + section.icon + '</div>' +
                '<h2 class="section-title">' + section.title + '</h2>' +
                section.content;
            
            // Update navigation
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentTour === 'home') {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === sections.length - 1;
            }
        }

        function nextSection() {
            const sections = allSections[currentTour];
            if (currentIndex < sections.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }

        function previousSection() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', previousSection);
        document.getElementById('nextBtn').addEventListener('click', nextSection);

        // Initialize
        updateDisplay();
    </script>
